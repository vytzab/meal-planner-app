<div class="container">
    <h2>Recipes collection</h2>
    <button class="btn btn-primary mx-6" [routerLink]="['../../recipe/new']">Create a new recipe</button>
    <div class="product-grid my-3" fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let recipe of recipes">
            <mat-card class="ingredient-card" [routerLink]="['../../recipe/view', recipe.id]">
                <img mat-card-image src="assets/img/{{recipe.image}}.jpg" alt={{recipe.name}}>
                <mat-card-content>
                    <mat-card-title>{{recipe.name}}</mat-card-title>
                    <mat-card-subtitle>recipe</mat-card-subtitle>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button class="btn btn-warning mx-1" [routerLink]="['../../ingredient/edit', recipe.id]">Edit</button>
                  <button mat-button class="btn btn-danger" (click)="deleteIngredient(recipe.id)">Delete</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
